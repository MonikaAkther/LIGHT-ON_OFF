<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LIGHT ON OFF</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="light">
        <button class="btn-on">Turn On</button>
        <img src="./off-image1.png" alt="Off image" width="250px">
        <button class="btn-off">Turn Off</button>
        <!-- <img src="./image-on2.webp" alt="" width="250px"> -->
    </section>



    <!-- custom javascript -->
    <script>

        let btn = document.getElementsByClassName("btn-on")[0];
        let img = document.getElementsByTagName("img")[0];
        let btnoff = document.getElementsByClassName("btn-off")[0];




        btn.addEventListener("mouseover", function() {
            img .src="./on-image.gif"
            // alert("monika")
        })

        btnoff.addEventListener("mouseover" , function(){
           
            img .src="./off-image1.png"
        })     

    </script>
</body>

</html>
